<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Team-Project">
	    <meta name="author" content="Vahid Khani">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
      <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
      <script type="text/javascript" src="script.js"></script>
        <title>Login Form Team 1</title>
    </head>
    <body>
        <section id="main" class="row">
            <div class="column left-side-image">
            </div>
            <div class="column right-side-signin">
              <div class="signIn">
                <button class="signIn-btn">
                  sign in
                </button>
              </div>
              <div class="second-part">
                <h1>
                  Hello, Welcome!
                </h1>
                <p>
                  When you make others feel valued, you increase your self-worth.
                </p>
              </div>
          <form action="#" class="signUp-form">
                <input class="input-half" type="text" placeholder="First name " />
                <input class="input-half" type="text" placeholder="Last name " />
                <input type="text" name="usertName" placeholder="Username, email & phone number">
                <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Password. ....">
                <button type="button" id="btnToggle" class="toggle"><i id="eyeIcon" class="fa fa-eye"></i></button>
                <button class="signUp-btn">
                  Sign up
                </button>
              <div class="login-div">
                <div class="linear1"></div>
                <input type="button" name="login" value="Log in to the account">
                <div class="linear2"></div>
              </div>
              <div class="social-logo">
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-facebook"></a>
                <i class="fa fa-apple" aria-hidden="true"></i>
              </div>
            </div>
          </form>
        </section>
    </body>
</html>
